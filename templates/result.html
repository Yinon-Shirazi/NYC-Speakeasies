{% extends "layout.html" %}

{% block content %}
<script>
    term = {{search_term|tojson}}
    data = {{data|tojson}}
    foundNames = {{foundNames|tojson}}
    foundDrinks = {{foundDrinks|tojson}}
    foundHoods = {{foundHoods|tojson}}
</script>
<script type="text/javascript" src="{{ url_for('static', filename = 'result.js') }}"></script>


<div class = "container">
    <div class = "row addHeader ">
        <div class = "col-md-2"></div>
        <div class = "col-md-6">Search Results for {{search_term}}:</div>
    </div>
    <div class = "row">
        <div class = "number_results" id = "resultsNum"></div>
    </div>
    <div class = "row">
        <div id = "nameTitle" class = "col-md-4 "><div id = "1"></div></div>
        <div id = "drinkTitle" class = "col-md-4 "><div id = "2"></div></div>
        <div id = "hoodTitle" class = "col-md-4 "><div id = "3"></div></div>
    </div>
</div>

{% endblock %}
