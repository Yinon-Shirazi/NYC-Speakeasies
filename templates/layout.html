  <script>
    function redirect(){
      let searchVal = $("#search_input").val()
      if($.trim(searchVal) == ''){
        $("#search_input").focus();
        $("#search_input").val() = ''
      }
      else{
        window.location.href="/result/" + searchVal;
      }              
    }
 </script>
